<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>RETRO DRAW</header>
    <main>
      <section class="palette">
      </section>
      <section class="grid"></section>
      <section class="controls">
        <button class="fill-all">FILL ALL CELLS</button>
        <button class="fill-empty">FILL EMPTY CELLS</button>
        <button class="clear">CLEAR ALL CELLS</button>
        <input type=text placeholder="Add a new color!">
        <button class='append-color'>APPEND COLOR</button>
      </section>
      <section class=grid-controls>
        <input id='width' type=text placeholder="WIDTH">
        <input id='height' type=text placeholder="HEIGHT">
        <button class='make-grid'>CREATE GRID</button>
      </section>
    </main>
  </body>
</html>
